<section class="features">
  <h3>Features</h3>

  <div class="features-container">
    <div *ngFor="let feature of features" class="feature">
      <div class="image-container">
        <svg _ngcontent-qco-c35=""><use _ngcontent-qco-c35="" [attr.href]="feature.svgIconAnchor"></use></svg>
      </div>
      <div class="text">
        <p>{{ feature.text }}</p>
      </div>
    </div>
  </div>
</section>
